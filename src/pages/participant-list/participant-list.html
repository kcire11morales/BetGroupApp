<ion-header>
	<ion-navbar class="force-back-button">
		<ion-title>{{ 'PARTICIPANTS_TAB' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item no-lines *ngFor="let pollaParticipant of pollaParticipantList">
			<h2>{{ pollaParticipant.user.username }}</h2>
			<ion-icon name="person-add" item-end (click)="createFriend(pollaParticipant.user.userId)"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
