<ion-header>
	<ion-navbar>
		<ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<form (submit)="doSignup()">
		<ion-list>
			<ion-item>
				<ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
				<ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
				<ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
				<ion-input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword"></ion-input>
			</ion-item>
			<div padding align="center">
				<button ion-button small>{{ 'SIGNUP_BUTTON' | translate }}</button>
			</div>
		</ion-list>
	</form>
</ion-content>
